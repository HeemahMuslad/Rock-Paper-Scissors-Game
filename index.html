<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="js-rock-button emoji">
      <img src="./images/rock-emoji.png" alt="" />
    </button>
    <button class="js-paper-button emoji">
      <img src="./images/paper-emoji.png" alt="" />
    </button>
    <button class="js-scissors-button emoji">
      <img src="./images/scissors-emoji.png" alt="" />
    </button>

    <h1 class="js-result result"></h1>
    <p class="js-move moves"></p>
    <p class="js-score score"></p>
    <button class="js-resetScore-button resetScore">Reset Score</button>
    <button class="js-autoplay-button autoplay">AutoPlay</button>
    <p class="js-confirmation-message message-button"></p>
    <script src="./script.js"></script>
  </body>
</html>
